---
- hosts: all
  become: true
  vars:
    consul_config:
      bootstrap_expect: 1
      datacenter: dev
      server: true
      acl_token: secret_agent
      ui: true
    consul_services:
      foo:
        address: 1.1.1.1
        port: 1111
      bar:
        address: 2.2.2.2
        port: 2222
    consul_services_bulk:
      - name: bulk-foo
        address: 3.3.3.3
        port: 3333
      - name: bulk-bar
        address: 4.4.4.4
        port: 4444
    consul_checks:
      ssh:
        tcp: localhost:22
        interval: 10s
        timeout: 1s
  roles:
    - role: consul
  tasks:
    - name: install test dependencies
      package:
        name:
          - curl
          - net-tools
          - "{{ 'dnsutils' if ansible_os_family == 'Debian' else 'bind-utils' }}"
        state: present
