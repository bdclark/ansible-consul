---
- name: update base config - TLS CA cert_file
  set_fact:
    consul_base_config: "{{ consul_base_config | combine({'ca_file': consul_conf_dir + '/tls/ca.crt' }) }}"
  when: consul_ca_content is not none and consul_ca_content != ""

- name: update base config - TLS cert/key
  set_fact:
    consul_base_config: "{{ consul_base_config | combine({'cert_file': consul_conf_dir + '/tls/consul.crt', 'key_file': consul_conf_dir + '/tls/consul.key' }) }}"
  when: consul_cert_content is not none and consul_cert_content != "" and consul_key_content is not none and consul_key_content != ""

- name: set consul configuration
  set_fact:
    consul_config: "{{ consul_base_config | combine(consul_config, recursive=True) }}"

- name: create service group
  group:
    name: "{{ consul_group }}"
    system: yes
  when: consul_user_managed

- name: create service user
  user:
    name: "{{ consul_user }}"
    group: "{{ consul_group }}"
    createhome: no
    system: yes
    shell: /bin/false
    comment: Consul service user
  when: consul_user_managed

- name: create conf directories
  file:
    state: directory
    path: "{{ item }}"
    owner: "{{ consul_conf_dir_owner }}"
    group: "{{ consul_group }}"
    mode: "{{ consul_conf_dir_mode }}"
  with_items:
    - "{{ consul_conf_dir }}"
    - "{{ consul_conf_dir }}/conf.d"
    - "{{ consul_conf_dir }}/tls"

- name: create data directory
  file:
    state: directory
    path: "{{ consul_data_dir }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: "0750"

- name: write config file
  no_log: true
  copy:
    content: "{{ consul_config | to_nice_json }}"
    dest: "{{ consul_conf_dir }}/config.json"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: "0640"
  notify:
    - restart consul

- name: create TLS key
  no_log: true
  copy:
    content: "{{ consul_key_content }}"
    dest: "{{ consul_config.key_file }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: "0600"
  when: consul_key_content is not none

- name: create TLS cert
  no_log: true
  copy:
    content: "{{ consul_cert_content }}"
    dest: "{{ consul_config.cert_file }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: "0600"
  when: consul_cert_content is not none

- name: create TLS CA cert
  no_log: true
  copy:
    content: "{{ consul_ca_content }}"
    dest: "{{ consul_config.ca_file }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: "0600"
  when: consul_ca_content is not none

- name: upstart init script
  template:
    src: "{{ consul_upstart_template }}"
    dest: /etc/init/consul.conf
    owner: root
    group: root
    mode: "0644"
  when: consul_init_method == 'upstart' or (consul_init_method is none and ansible_os_family == 'Debian' and ansible_service_mgr == 'upstart')
  register: consul_init_upstart
  notify:
    - restart consul

- name: systemd init script
  template:
    src: "{{ consul_systemd_template }}"
    dest: /etc/systemd/system/consul.service
    owner: root
    group: root
    mode: "0755"
  when: consul_init_method == 'systemd' or (consul_init_method is none and ansible_service_mgr == 'systemd')
  register: consul_init_systemd
  notify:
    - reload systemd
    - restart consul

- name: sysv init script
  template:
    src: "{{ consul_sysvinit_template }}"
    dest: /etc/init.d/consul
    owner: root
    group: root
    mode: "0755"
  when: consul_init_method == 'sysvinit' or (consul_init_upstart|skipped and consul_init_systemd|skipped)
  register: consul_init_sysvinit
  notify:
    - restart consul

- name: create log directory
  file:
    state: directory
    path: "{{ consul_log_dir }}"
    owner: "{{ consul_user }}"
    group: "{{ consul_group }}"
    mode: "0755"
    recurse: yes
  when: not consul_init_sysvinit|skipped
